repositories {
    mavenCentral()
    maven { url 'http://oss.sonatype.org/content/repositories/snapshots/' }
}

apply plugin: 'com.android.application'
android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    configurations.all {
        resolutionStrategy {
            cacheChangingModulesFor 0, 'seconds'
        }
    }

    defaultConfig {
        minSdkVersion 12
        targetSdkVersion 22

        manifestPlaceholders = [
                APPTENTIVE_API_KEY           : APPTENTIVE_API_KEY,
                APPTENTIVE_USE_STAGING_SERVER: APPTENTIVE_USE_STAGING_SERVER
        ];
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

dependencies {
    compile 'com.parse.bolts:bolts-android:1.2.0@aar'
    compile files('libs/Parse-1.9.2.jar')
    compile 'com.apptentive:apptentive-android:1.7.3@aar'
}